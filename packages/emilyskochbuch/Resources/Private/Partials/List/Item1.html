
<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:n="http://typo3.org/ns/GeorgRinger/News/ViewHelpers"
      data-namespace-typo3-fluid="true">
<n:excludeDisplayedNews newsItem="{newsItem}" />
<div class="news-card card shadow-sm">
    <n:link newsItem="{newsItem}" settings="{settings}" title="{newsItem.title}">
        <f:if condition="{newsItem.mediaPreviews}">
            <f:then>
                <f:media class="card-img-top" file="{newsItem.mediaPreviews.0}" title="{newsItem.mediaPreviews.0.originalResource.title}" alt="{newsItem.mediaPreviews.0.originalResource.alternative}" loading="{settings.list.media.image.lazyLoading}" width="{f:if(condition: settings.media.maxWidth, then: settings.media.maxWidth, else: settings.list.media.image.width)}" />
            </f:then>
            <f:else>
                <f:image class="card-img-top img-dummy" src="{settings.list.media.dummyImage}" title="" alt="" loading="{settings.list.media.image.lazyLoading}" />
            </f:else>
        </f:if>
    </n:link>
    <div class="card-body">
        <h5 class="card-title">
            <n:link newsItem="{newsItem}" settings="{settings}" title="{newsItem.title}">
                {newsItem.title}
            </n:link>
        </h5>
        <p class="card-text">
            <n:removeMediaTags>
                <f:if condition="{newsItem.teaser}">
                    <f:then>
                        {newsItem.teaser -> f:format.crop(maxCharacters: '{settings.cropMaxCharacters}', respectWordBoundaries:'1') -> f:format.html()}
                    </f:then>
                    <f:else>
                        {newsItem.bodytext -> f:format.crop(maxCharacters: '{settings.cropMaxCharacters}', respectWordBoundaries:'1') -> f:format.html()}
                    </f:else>
                </f:if>
            </n:removeMediaTags>
        </p>
        <n:link newsItem="{newsItem}" settings="{settings}" class="btn btn-primary btn-sm" title="{newsItem.title}">
            <f:translate key="more-link" />
        </n:link>
    </div>
</div>
</html>
